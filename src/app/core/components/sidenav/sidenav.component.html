<section fxLayout="column">

    <div class="primary mb-1 px-3 py-2" fxFlex fxLayoutAlign="center">
        <button mat-fab color="primary" class="mat-elevation-z5 photo-button" matTooltip="Inicio" routerLink="/home"
            (click)="onToggle()"></button>
    </div>
    <mat-divider></mat-divider>

    <mat-nav-list>
        <a mat-list-item (click)="onToggle()" [routerLink]="[item.url]" *ngFor="let item of menu">
            <mat-icon>{{item.icon}}</mat-icon> <span class="nav-caption">{{item.name}}</span>
        </a>
    </mat-nav-list>

</section>
